<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Data Diri</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Formulir Data Diri -->
      <div class="col-md-6">
        <h5><strong>Formulir Data Diri</strong></h5>
            <form id="formData">
            <div class="mb-3">
                <label for="nama" class="form-label fs-6 fw-bold">Nama:</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fs-6 fw-bold">Alamat Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="tanggal" class="form-label fs-6 fw-bold">Tanggal Lahir:</label>
                <input type="date" class="form-control" id="tanggal" required>
            </div>
            <div class="mb-3">
                <label for="pesan" class="form-label fs-6 fw-bold">Pesan:</label>
                <textarea class="form-control" id="pesan" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('formData').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const tanggal = document.getElementById('tanggal').value;
      const pesan = document.getElementById('pesan').value;

      alert(`Data yang Anda masukkan:\nNama: ${nama}\nEmail: ${email}\nTanggal Lahir: ${tanggal}\nPesan: ${pesan}`);
    });
  </script>

</body>
</html>
